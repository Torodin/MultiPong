<html class="aesthetic-effect-crt">

<head>
    <meta charset="utf-8">
    <title>WavePong</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="js/customrender.js"></script>
    <script src="./js/keyboard.js"></script>
    <link rel="stylesheet" type="text/css" href="css/aesthetic.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body class="normal-back animated-back">
    <!-- ### Ventana del juego ### -->
    <div id="game-window" class="aesthetic-windows-95-modal">
        <!-- Titulo de la ventana -->
        <div class="aesthetic-windows-95-modal-title-bar">
            <div class="aesthetic-windows-95-modal-title-bar-text">
                WavePong
            </div>

            <div class="aesthetic-windows-95-modal-title-bar-controls">
                <div class="aesthetic-windows-95-button-title-bar">
                    <button id="gameMinButton">
                        _
                    </button>
                </div>
                <div class="aesthetic-windows-95-button-title-bar">
                    <button class="only-deco">
                        X
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenido de la ventana -->
        <div id="game-div" class="aesthetic-windows-95-modal-content">
        </div>
    </div>

    <!-- ### Ventana de login ### -->
    <div id="login" class="aesthetic-windows-95-modal">
        <!-- Titulo de la ventana -->
        <div class="aesthetic-windows-95-modal-title-bar">
            <div class="aesthetic-windows-95-modal-title-bar-text">
                Welcome to WavePong
            </div>

            <div class="aesthetic-windows-95-modal-title-bar-controls">
                <div class="aesthetic-windows-95-button-title-bar">
                    <button class="only-deco">
                        X
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenido de la ventana -->
        <div class="aesthetic-windows-95-modal-content">
            <img src="images/login-icon.png" style="float:left;" alt="login icon" align="middle">
            <input class="aesthetic-windows-95-text-input" type="text" name="username" id="username" placeholder="User name"><br>
            <input class="aesthetic-windows-95-text-input" type="password" name="password" id="password" placeholder="Password">
            <div class="login-buttons">
                <div class="aesthetic-windows-95-button" id="login-sub-div">
                    <button id="login-sub">OK</button>
                </div>
                <div class="aesthetic-windows-95-button" id="login-sub-div">
                    <button id="login-reg">Register</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ### Ventana de opciones ### -->
    <div id="options" class="aesthetic-windows-95-modal">
        <!-- Titulo de la ventana -->
        <div class="aesthetic-windows-95-modal-title-bar">
            <div class="aesthetic-windows-95-modal-title-bar-text">
                Options
            </div>

            <div class="aesthetic-windows-95-modal-title-bar-controls">
                <div class="aesthetic-windows-95-button-title-bar only-deco">
                    <button class="only-deco">
                        X
                    </button>
                </div>
            </div>
        </div>

        <!-- Contenido de la ventana -->
        <div class="aesthetic-windows-95-modal-content">
            <label class="aesthetic-windows-95-checkbox">Animated background
                <input id="anim-chk" type="checkbox" checked>
                <span class="aesthetic-windows-95-checkmark"></span>
            </label><br>
            <label class="aesthetic-windows-95-checkbox">Crt efect
                <input id="crt-chk" type="checkbox" checked>
                <span class="aesthetic-windows-95-checkmark"></span>
            </label><br>
            <label>Music<br>
                <audio src="./music/Interstellar Odyssey.ogg" preload controls loop>
                    Not suported
                </audio>
            </label>
        </div>
    </div>

    <!-- ### Barra de tareas ### -->
    <div class="aesthetic-windows-95-taskbar noselect">
        <div class="aesthetic-windows-95-taskbar-start">
            <img src="images/windows.png" alt="windows logo">
            <span>Start</span>
        </div>

        <div id="game-taskbar-button" class="aesthetic-windows-95-button infront">
            <img src="images/logo_sin_nombre.png" alt="wavepong logo">
            <span>WavePong</span>
        </div>

        <div id="login-taskbar-button" class="aesthetic-windows-95-button infront">
            <img src="images/login-icon.png" alt="login icon">
            <span>Login</span>
        </div>

        <div id="options-taskbar-button" class="aesthetic-windows-95-button infront">
            <img src="images/options-icon.png" alt="options icon">
            <span>Options</span>
        </div>

        <div class="aesthetic-windows-95-taskbar-services only-deco">
            <img class="only-deco" src="images/connected.png" alt="windows logo">
        </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/windows.js"></script>
</body>

</html>
